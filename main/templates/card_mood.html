<div class="relative break-inside-avoid">
  <!-- Decorative elements -->
  <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2">
    <div class="w-[3rem] h-8 bg-[#1a0c20] rounded-md opacity-80 -rotate-90"></div> <!-- Dark deep purple -->
    <div class="w-[3rem] h-8 bg-[#1a0c20] rounded-md opacity-80 -rotate-90"></div> <!-- Dark deep purple -->
  </div>
  
  <!-- Mood card container -->
  <div class="relative top-5 bg-black shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-[#3a2b4e] transform rotate-1 hover:rotate-0 transition-transform duration-300">
    
    <!-- Mood entry header -->
    <div class="bg-[#3a2b4e] text-white p-4 rounded-t-lg border-b-2 border-[#3a2b4e]">
      <h3 class="font-bold text-xl mb-2 text-orange-300">{{ mood_entry.mood }}</h3> <!-- Orange text -->
      <p class="text-gray-300">{{ mood_entry.time }}</p>
    </div>
    
    <!-- Mood details -->
    <div class="p-4">
      <p class="font-semibold text-lg mb-2 text-white">My Feeling</p> 
      <p class="text-gray-300 mb-2">
        <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#1a0c20_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{ mood_entry.feelings }}</span> <!-- Adjusted to darkened deep purple -->
      </p>
      
      <!-- Mood intensity section -->
      <div class="mt-4">
        <p class="text-gray-300 font-semibold mb-2">Intensity</p>
        <div class="relative pt-1">
          <div class="flex mb-2 items-center justify-between">
            <div>
              <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-orange-300 bg-transparent"> <!-- Orange text only -->
                {% if mood_entry.mood_intensity > 9223372036854775806 %}Max{% else %}{{ mood_entry.mood_intensity }}{% endif %}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Action buttons -->
  <div class="absolute top-0 -right-4 flex space-x-1">
    <a href="{% url 'main:edit_mood' mood_entry.pk %}" class="bg-[#3a2b4e] hover:bg-[#3a2b4e] text-white rounded-full p-2 transition duration-300 shadow-md"> <!-- Dark deep purple for edit -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
    </a>
    <a href="{% url 'main:delete_mood' mood_entry.pk %}" class="bg-[#3a2b4e] hover:bg-[#3a2b4e] text-white rounded-full p-2 transition duration-300 shadow-md"> <!-- Dark deep purple for delete -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</div>
